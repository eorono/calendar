<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/calendar.js"></script>
</head>
<body>
	<div class="input">
		<div class="form-group">
			<div class="title">
				<label for="startInput">Start Date:</label>
			</div>
			<div class="input">
				<input type="date" id="startInput">
			</div>
		</div>

		<div class="form-group">
			<div class="title">
				<label for="daysNumberInput">Number of days:</label>
			</div>
			<div class="input">
				<input type="number" id="daysNumberInput">
			</div>
		</div>

		<div class="form-group">
			<div class="title">
				<label for="countryCodeInput">Country Code:</label>
			</div>
			<div class="input">
				<input type="text" id="countryCodeInput">
			</div>
        </div>
        
        <div class="form-group">
			<button class="button" onclick="calendar()">Submit</button>
		</div>
    </div>
    
    <div id="calendar"></div>

</body>
</html>
